<div *ngIf="regluggagedList==null||!regluggagedList.length" class="text-c">
    <p>该旅客暂无{{title}}</p>
</div>
<div *ngIf="regluggagedList&&regluggagedList.length&&!isShowInfo">
    <p class="list-title">
        <i class="icon-person"></i><i class="list-title-name">{{data.psgNameCh}} </i>的{{title}}，共{{regluggagedList?.length}}条:
    </p>
    <!-- 登机记录列表 -->
    <nz-table #nzTable [nzIsPagination]="false" [nzSize]="'middle'" [nzDataSource]="regluggagedList">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>序号</span>
                </th>
                <th nz-th>
                    <span>姓名</span>
                </th>
                <th nz-th>
                    <span>航班号</span>
                </th>
                <th nz-th>
                    <span>行李号</span>
                </th>
                <th nz-th>
                    <span></span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of regluggagedList;index as i" (click)="toRegluggageInfo(item)">
                <td nz-td>
                    <span>{{i+1}}</span>
                </td>
                <td nz-td style="max-width:100px;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;">
                    <span>{{item.lugNameCh}}</span>
                </td>
                <td nz-td>
                    <span>{{item.lugFltno}}</span>
                </td>
                <td nz-td>
                    <span>{{item.lugNo}}</span>
                </td>
                <td nz-td>
                    <span><i class="anticon anticon-right"></i></span>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>


<!-- 登机记录详情 -->
<div *ngIf="isShowInfo">
    <div class="datails-title" (click)="toBackList()">
        <a href="javascript:;"><i class="anticon anticon-left"></i>返回列表</a>
    </div>
    <app-reg-luggage-h-save [data]="regluggageInfo"></app-reg-luggage-h-save>
</div>
