<div *ngIf="boardrecordList==null||!boardrecordList.length" class="text-c">
    <p>该旅客暂无{{title}}</p>
</div>
<div *ngIf="boardrecordList&&boardrecordList.length&&!isShowInfo">
    <p class="list-title">
        <i class="icon-person"></i><i class="list-title-name">{{data.psgNameCh}} </i>的{{title}}，共{{boardrecordList.length}}条:
    </p>
    <!-- 登机记录列表 -->
    <nz-table #nzTable [nzIsPagination]="false" [nzSize]="'middle'" [nzDataSource]="boardrecordList">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>序号</span>
                </th>
                <th nz-th>
                    <span>航班号</span>
                </th>
                <th nz-th>
                    <span>航班日期</span>
                </th>
                <th nz-th>
                    <span>登机号</span>
                </th>
                <th nz-th>
                    <span>登机口</span>
                </th>
                <th nz-th>
                    <span></span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of boardrecordList;index as i" (click)="toBoardrecordInfo(item)">
                <td nz-td>
                    <span>{{i+1}}</span>
                </td>
                <td nz-td>
                    <span>{{item.brFltno}}</span>
                </td>
                <td nz-td>
                    <span>{{item.brFltdt}}</span>
                </td>
                <td nz-td>
                    <span>{{item.brBoardno}}</span>
                </td>
                <td nz-td>
                    <span>{{item.brGate}}</span>
                </td>
                <td nz-td>
                    <span class="anticon anticon-right"></span>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>


<!-- 登机记录详情 -->
<div *ngIf="isShowInfo">
    <div class="datails-title" (click)="toBackList()">
        <a href="javascript:;"><i class="anticon anticon-left"></i>返回列表</a>
    </div>
    <app-board-record-save [data]="boardrecordInfo"></app-board-record-save>
</div>
